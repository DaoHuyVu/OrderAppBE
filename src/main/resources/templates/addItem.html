<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Quản lý món ăn</h1>
    <hr>
    <h2>Lưu món ăn</h2>
    <form action="#" th:action="@{/saveItem}" th:object="${menuItem}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Tên" class="form-control mb-4 col-4">
        <input type="text" th:field="*{image_url}" placeholder="Hình ảnh" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Mô tả" class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" placeholder="Giá tiền" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Lưu</button>
    </form>
    <hr>
    <a th:href = "@{/menuItem}"> Trở về</a>
</div>
</body>
</html>
