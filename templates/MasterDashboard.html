<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin Dashboard</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
   <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
</head>

<body>

    <div class="wrapper">
       
        <aside id="sidebar" class="js-sidebar">
            <div class="h-100">
                <div class="logo"><img src="admin.jpg" alt=""
                        style="height: auto;width: 100px;justify-content: center;"></div>

                <ul class="sidebar-nav">
                    <li class="sidebar-header"></li>
                    <li><a href="MasterDashboard.html" class="sidebar-link" id="master"><i class="fa-solid fa-list pe-2"></i>Tổng quan</a></li>
                    <li><a href="menuItem.html" id="item" >Quản lý món ăn</a></li>
                    <li><a href="store.html" id="store" >Quản lý chi nhánh</a></li>
                    
                </ul>
                <button class="logout" onclick="logout()" style="background-color: red;">Đăng xuất</button>
            </div>

        </aside>

        <div id="main">
            <nav class="navbar">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <nav class="navbar navbar-expand px-3 border-bottom">

            </nav>
            <main class="content">
                <div class="container-fluid">
                    
                    <div class="row">
                       <a href="menuItem.html" id="item" class="col">
                            <div class="card flex-fill border-0">
                                <div class="p-3 m-1">Quản lý món ăn</div>
                            </div>
                        </a>
                        <a href="store.html" id="store" class="col">
                            <div class="card flex-fill border-0">
                                <div class="p-3 m-1">Quản lý chi nhánh</div>
                            </div>
                        </a>
                    </div>
                </div>
            </main>

            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
            </a>

        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
