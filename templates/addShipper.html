<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Quản lý nhân viên</h1>
        <hr>
        <h2>Lưu nhân viên</h2>
        <form action="#" th:action="@{/saveShipper}" th:object="${shipper}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Tên" class="form-control mb-4 col-4">
            <input type="text" th:field="*{gender}" placeholder="Giới tính" class="form-control mb-4 col-4">
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>

            <input type="text" th:field="*{phone_number}" placeholder="Số điện thoại" class="form-control mb-4 col-4">
            <input type="text" th:field="*{salary}" placeholder="Lương" class="form-control mb-4 col-4">
            <input type="date" th:field="*{date_of_birth}" placeholder="Ngày tháng năm sinh"
                class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Lưu</button>
        </form>
        <hr>
        <a th:href="@{/shipper}"> Trở về</a>
    </div>
</body>

</html>
