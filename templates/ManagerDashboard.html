<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">

    <aside id="sidebar" class="js-sidebar">
      <div class="h-100">
        <div class="logo"><img src="admin.jpg" alt="" style="height: auto;width: 100px;justify-content: center;"></div>
        
        <ul class="sidebar-nav">
          <li class="sidebar-header"></li>
          <li><a href="ManagerDashboard.html" class="sidebar-link" id="manager"><i class="fa-solid fa-list pe-2"></i>Tổng quan</a></li>

        </ul>
        <button class="logout" style="background-color: red;">Đăng xuất</button>
      </div>

    </aside>

    <div id="main">
      <nav class="navbar">
        <button class="btn" id="sidebar-toggle" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <nav class="navbar navbar-expand px-3 border-bottom">

      </nav>
      <main class="content">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-12 col-md-6 d-flex">
              <div class="card flex-fill border-0 illustration">
                <div class="p-3 m-1">
                  <h1>Quản lý nhân viên ship</h1>
                  <button class="addShipper"><a href="addShipper.html">Thêm nhân viên</a></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-0">
            <div class="card-header">
              <h5 class="card-title">
                Bảng nhân viên ship
              </h5>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Lương</th>
                    <th scope="col">Ngày tháng năm sinh</th>
                    <th scope="col">Cập nhật</th>
                    <th scope="col">Xóa</th>

                  </tr>
                </thead>
                <tbody>
                  <tr th:each="shipper:${allShipperlist}">
                    <td th:text="${shipper.name}"></td>
                    <td th:text="${shipper.gender}"></td>
                    <td th:text="${shipper.phone_number}"></td>
                    <td th:text="${shipper.salary}"></td>
                    <td th:text="${shipper.date_of_birth}"></td>
                    <td><a th:href="@{/updateShipper/{id}(id=${shipper.id})}" class="btn btn-primary">Cập nhật</a> </td>
                    <td><a th:href="@{/deleteShipper/{id}(id=${shipper.id})}" class="btn btn-danger">Xóa</a> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <a href="#" class="theme-toggle">
        <i class="fa-regular fa-moon"></i>
        <i class="fa-regular fa-sun"></i>
      </a>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
