<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý món ăn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <aside id="sidebar" class="js-sidebar">
      <div class="h-100">
        <div class="logo"><img src="admin.jpg" alt="" style="height: auto;width: 100px;justify-content: center;"></div>

        <ul class="sidebar-nav">
          <li class="sidebar-header"></li>
          <li><a href="MasterDashboard.html" class="sidebar-link" id="master"><i class="fa-solid fa-list pe-2"></i>Tổng
              quan</a></li>
          <li><a href="menuItem.html" id="item">Quản lý món ăn</a></li>
          <li><a href="store.html" id="store">Quản lý chi nhánh</a></li>

        </ul>
        <button class="logout" style="background-color: red;">Đăng xuất</button>
      </div>

    </aside>

    <div id="main">
      <nav class="navbar">
        <button class="btn" id="sidebar-toggle" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <nav class="navbar navbar-expand px-3 border-bottom">

      </nav>
      <main class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-6 d-flex">
              <div class="card flex-fill border-0 illustration">
                <div class="p-3 m-1">
                  <h1>Quản lý món ăn</h1>
                  <button type="button" class="addItem"><a href="addItem.html">Thêm món ăn</a></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-0">
            <div class="card-header">
              <h5 class="card-title">
                Bảng món ăn
              </h5>
            </div>
            <div class="card-body">
              <table style="width:100%" border="1" class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>Tên món ăn</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Giá tiền</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="menuItem:${allItemlist}">
                    <td th:text="${menuItem.name}"></td>
                    <td th:text="${menuItem.imange_url}"></td>
                    <td th:text="${menuItem.description}"></td>
                    <td th:text="${menuItem.price}"></td>
                    <td><a th:href="@{/updateItem/{id}(id=${menuItem.id})}" class="btn btn-primary">Cập nhật</a> </td>
                    <td><a th:href="@{/deleteItem/{id}(id=${menuItem.id})}" class="btn btn-danger">Xóa</a> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <a href="#" class="theme-toggle">
        <i class="fa-regular fa-moon"></i>
        <i class="fa-regular fa-sun"></i>
      </a>

    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>

</body>

</html>
